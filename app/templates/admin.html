{% extends "base.html" %}
{% block title %}管理员{% endblock %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
{% if current_user.is_administration() %}
<div class="page_header">
	<h2 style="color: pink">&nbsp&nbsp编辑用户资料</h2>
	<br />
	<div class="col-md-4">
		{% for i in user %}
			<a class="list-group-item" href="{{url_for('.edit_profile_admin',id=i.id) }}">{{ i.email }}</a>
		{% endfor %}
	</div>
</div>
{% else %}
<h1>无权查看(管理员账户)</h1>
{% endif %}
{% endblock %}
