{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>Login</h1>
</div>
<div class="col-md-4">
	{{ wtf.quick_form(form) }}
	<br />
	{% if session.get('email') %}
	<p>
		<a href="{{ url_for('auth.forget_password',email=email) }}">忘记密码</a>
	</p>
	{% endif %}
	<br />
	<br />
	<br />
	<p>新用户?
		<a href="{{ url_for('auth.register') }}">
		点击这里来注册</a>
	</p>
</div>
{% endblock %}
