{% extends "base.html" %}

{% block title %}Flasky - Confirm your accout{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1>
		Hello,{{ current_user.username }}!
	</h1>
	<h3>你还没有确认你的账户.</h3>
	<p>
		在你进入这个网站之前，你需要确认你的帐号。检查你的收件箱，你应该已经收到一封带有确认链接的邮件。
	</p>
	<p>
		再发送一封邮件?
		<a href="{{ url_for('auth.resend_confirmation') }}">Click here</a>
	</p>
</div>
{% endblock %}
